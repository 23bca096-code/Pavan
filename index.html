  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      color: #fff;
      overflow-x: hidden;
      background: #0f2027; /* fallback */
      background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
    }

    /* ==== Background Floating Shapes ==== */
    .shapes {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .shapes span {
      position: absolute;
      display: block;
      width: 50px;
      height: 50px;
      background: rgba(255, 255, 255, 0.05);
      animation: move 30s linear infinite;
      bottom: -150px;
      border-radius: 50%;
    }

    .shapes span:nth-child(1) { left: 10%; animation-delay: 0s; width: 80px; height: 80px; }
    .shapes span:nth-child(2) { left: 25%; animation-delay: 5s; }
    .shapes span:nth-child(3) { left: 50%; animation-delay: 10s; width: 100px; height: 100px; }
    .shapes span:nth-child(4) { left: 75%; animation-delay: 15s; }
    .shapes span:nth-child(5) { left: 90%; animation-delay: 20s; width: 60px; height: 60px; }

    @keyframes move {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-1200px) rotate(720deg); opacity: 0; }
    }

    /* ==== Header/Profile ==== */
    header {
      text-align: center;
      padding: 60px 20px;
    }

    header img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 4px solid #fff;
      object-fit: cover;
      margin-bottom: 20px;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    header img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(255,255,255,0.3);
    }

    header h1 {
      font-size: 2.8em;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.1em;
      color: #ccc;
    }

    /* ==== Skills ==== */
    .skills {
      max-width: 1000px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
    }

    .skills h2 {
      margin-bottom: 25px;
      font-size: 2.3em;
      color: #fff;
      position: relative;
    }

    .skills h2::after {
      content: '';
      display: block;
      width: 60px;
      height: 4px;
      background: #fff;
      margin: 8px auto 0;
      border-radius: 2px;
    }

    .skill-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .skill {
      background: rgba(255, 255, 255, 0.08);
      padding: 20px 30px;
      border-radius: 15px;
      font-size: 1.1em;
      color: #fff;
      backdrop-filter: blur(8px);
      cursor: pointer;
      transition: transform 0.4s ease, background 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .skill::before {
      content: "";
      position: absolute;
      top: -50%; left: -50%;
      width: 200%; height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.15) 20%, transparent 70%);
      transform: rotate(45deg);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .skill:hover {
      transform: translateY(-10px) scale(1.05);
      background: rgba(255, 255, 255, 0.15);
    }

    .skill:hover::before {
      opacity: 1;
    }

    /* ==== Certificates ==== */
    .certificates {
      max-width: 1200px;
      margin: 60px auto;
      padding: 20px;
      text-align: center;
    }

    .certificates h2 {
      margin-bottom: 25px;
      font-size: 2.3em;
      color: #fff;
      position: relative;
    }

    .certificates h2::after {
      content: '';
      display: block;
      width: 80px;
      height: 4px;
      background: #fff;
      margin: 8px auto 0;
      border-radius: 2px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 12px;
      transition: transform 0.4s ease, opacity 0.4s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    /* Modal for certificates */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 10px;
    }

    .modal:target {
      display: flex;
      animation: fadeIn 0.6s;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    /* ==== Resume Button ==== */
    .resume {
      text-align: center;
      margin: 60px 0;
    }

    .resume a {
      text-decoration: none;
      padding: 14px 28px;
      background: linear-gradient(to right, #ffffff, #cccccc);
      color: #0f2027;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1.1em;
      transition: all 0.3s ease;
    }

    .resume a:hover {
      background: linear-gradient(to right, #ddd, #aaa);
      transform: scale(1.07);
    }

    /* ==== Footer ==== */
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
